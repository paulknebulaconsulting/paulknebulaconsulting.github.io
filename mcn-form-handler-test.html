<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <script async src="https://nebula.my.site.com/lp/assets/scripts/external-form-handler-host.min.js" onload="SFDCFormHandler.init('https://nebula.my.site.com/lp')"></script>
</head>
<body>
          <!-- Copy the form properties into your form Tag where you want to submit the form to Salesforce -->
        <form id="MCKG4VG7O5MBC4LID4YZMKUXT2G4" data-uma-forms="true">
        <label for="firstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" required>
        <br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="EmailAddress" name="EmailAddress" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>
  
</body>
</html>
